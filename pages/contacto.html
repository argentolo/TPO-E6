<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Brindis</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <div class="grid-cont">
        <div class="logo">
            <a href="../index.html" class="logo-link"><img class="logo-img" src="../img/logo.png" alt="logo"></a>
        </div>
        <div class="navbar">
            <div class="homehome">
                <a href="../index.html" class="link">
                    Home
                </a>
            </div>
            <div class="conocer">
                <a href="historia.html" class="link">
                    Historia
                </a>
            </div>
            <div class="recetas">
                <a href="recetas.html" class="link">
                    Recetas
                </a>
            </div>
            <div class="contacto">
                <a href="contacto.html" class="link">
                    Contacto
                </a>
            </div>
        </div>
        
        <section id="main_section">
            <div id="intro" class="section">
                <h1 class="title">Contactanos!</h1>
                <p class="subtitle">
                    Dejanos tus datos para recibir una nueva receta exclusiva cada semana!
                </p>
                <img class="img-form" src="../img/cocktails-genericos-martinis.jpg" alt="martinis de colores" />
            </div>
            <br>
            <div id="formulario" class="section">
                <form action="/controlador-registro" method="POST" class="form-registro" id="form-registro"
                    enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nombre">Nombre y Apellido </label>
                        <input type="text" id="nombre" class="input input-text" name="nombre" required placeholder="Tu nombre y apellido van acá" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="correo">Email </label>
                        <input type="mail" id="correo" class="input" name="mail" required placeholder="juanperez@xxx.com" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="telefono">Teléfono </label>
                        <input type="number" id="telefono" class="input" name="telefono" required placeholder="1234567890" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="genero">Género </label>
                        <select name="genero" id="genero" class="input">
                            <option value="h">Hombre</option>
                            <option value="m">Mujer</option>
                            <option value="o">Otro</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="imagen">Imagen de Perfil </label>
                        <input type="file" id="imagen" class="input" name="imagen" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="fecha-nac">Fecha de Nacimiento </label>
                        <input type="date" id="fecha-nac" name="fecha-nac" min="1900-01-01" max="2029-12-31" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="clave" class="contrasena">Contraseña</label>
                        <input type="password" id="clave" class="input" name="contrasena" minlength="8" required
                            placeholder="Ingrese al menos 8 dígitos" />
                    </div>
                    <br>
    
                    <button type="submit" class="link btn">Registrarme</button>
                    <button type="reset">Borrar Formulario</button>
                </form>
            </div>
            
        </section>
    </div>

    <footer>

    </footer>

</body>
</html>
